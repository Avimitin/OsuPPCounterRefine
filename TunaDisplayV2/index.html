<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/odometr.css">
  <title>TunaDisplay</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
</head>
<body>
  <div id="everything">
    <div id="bodycontainer">
      <div id="hits">
        <div class="hitdoublecontainer">
          <div class="hitcontainer">
            <span id="pp" class="odometer"></span><span class="pptext">pp</span>
          </div>
          <div class="hitcontainer">
            <span id="100" class="odometer"></span><span class="h100">x</span><span class="x">100</span>
          </div>
          <div class="hitcontainer">
            <span id="50" class="odometer"></span><span class="h50">x</span><span class="x">50</span>
          </div>
          <div class="hitcontainer">
            <span id="0" class="odometer"></span><span class="h0">x</span><span class="x">Miss</span>
          </div>
        </div>
      </div>
      <img src="img.png" id="bg">
      <div class="darkbg">
        <div id="infoContainer">
          <span id="title" class="title">Song Name</span><span id="artist" class="artist">Artist</span>
          <div class="container mapper">
            <div class="textcontainer"><div class="fa fa-user stlying"></div><span id="mapper" class="textstyle">Mapper</span></div>
          </div>
          <div class="container diff">
            <div class="textcontainer"><div id="rankedColor" class="GRAVEYARD"><span id="rankedStatus" class="fas fa-question positioning"></span></div><span id="diff" class="textstyle">Difficulty</span></div>
          </div>
          <div class="rank"><span id="rank"></span></div>
        </div>
      </div>
    </div>
  </div>
  <script src="deps/reconnecting-websocket.min.js"></script>
  <script src="index.js"></script> 
  <script src="deps/odometr.js"></script>
  <script defer>
    {
      let el = document.getElementsByClassName('odometer');
      for (i = 0; i < el.length; i++) {
        od = new Odometer({
          el: el[i],
          format: 'd',
          duration: 300
        });
      }
    }
  </script>
</body>
</html>
